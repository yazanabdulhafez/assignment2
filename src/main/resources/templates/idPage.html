<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Id's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:#ffe8d6;">
<header style="display:flex;justify-content:space-between;align-items:center">

    <h1 style="margin-left:20px;">Employees App</h1>
    <nav>
        <a href="/" style="text-decoration:none;margin-right:30px;">Home</a>
    </nav>
</header>
<main style="margin:10px;">
<h2>Ids for valid emails</h2>
<ul class="list-group" th:each="id :${validIdsList}">

    <li class="list-group-item list-group-item-primary" style="width: 18rem;"><span th:text="${id}"></span></li>

</ul>
<h2>Ids for not valid emails</h2>
<ul class="list-group" th:each="id :${notvalidIdsList}">

    <li class="list-group-item list-group-item-primary" style="width: 18rem;"><span th:text="${id}"></span></li>

</ul>
</main>
</body>
</html>
