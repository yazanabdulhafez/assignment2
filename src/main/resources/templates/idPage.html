<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Id's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<h2>Ids for vaild emails</h2>
<ul class="list-group" th:each="id :${vaildIdsList}">

    <li class="list-group-item list-group-item-primary" style="width: 18rem;"><span th:text="${id}"></span></li>

</ul>
<h2>Ids for nonvaild emails</h2>
<ul class="list-group" th:each="id :${notvaildIdsList}">

    <li class="list-group-item list-group-item-primary" style="width: 18rem;"><span th:text="${id}"></span></li>

</ul>
</body>
</html>
