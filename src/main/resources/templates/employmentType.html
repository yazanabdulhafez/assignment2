<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>employment types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<header>

</header>
<main>
    <h1>This Is The Most Famous Albums List</h1>
    <div class="container">
        <div class="row" >
            <div class="col" th:each="employee :${employees}">
                <div class="card text-dark bg-info" style="width: 18rem;">
                    <div class="card-body">
                        <p><span th:text="${employee.getFirstName()}"></span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <h1>All Rights Reserved &copy;2022</h1>
</footer>

</body>
</html>
