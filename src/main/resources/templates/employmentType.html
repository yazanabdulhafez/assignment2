<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>employment types</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:#ffe8d6;">
<header style="display:flex;justify-content:space-between;align-items:center">

    <h1 style="margin-left:20px;">Employees App</h1>
    <nav>
        <a href="/" style="text-decoration:none;margin-right:30px;">Home</a>
    </nav>
</header>
<main style="margin:20px;">
    <h1 style="margin-top:10px;">List of employees </h1>
    <div class="container" style="margin-left: 0px;">
        <div class="row" >
            <div class="col" th:each="employee :${employees}">
                <div class="card text-dark bg-info" style="width: 18rem;">
                    <div class="card-body">
                        <p><span th:text="${employee.getFirstName()}+' '+${employee.getMiddleName()}+' '+${employee.getLastName()}"></span></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
